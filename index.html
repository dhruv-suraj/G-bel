<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRAHAM BELL // VOICE INTEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['Space Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              obsidian: '#050505',
              blaze: '#FF4D00',
              ghost: '#F5F5F7',
            }
          }
        }
      }
    </script>
<style>
  body {
    background-color: #050505;
    color: #F5F5F7;
    overflow-x: hidden;
    cursor: crosshair;
  }

  /* Grain Overlay */
  .grain::after {
    content: "";
    position: fixed;
    top: -150%;
    left: -150%;
    width: 300%;
    height: 300%;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Noise.png');
    opacity: 0.05;
    pointer-events: none;
    z-index: 9999;
    animation: grain 8s steps(10) infinite;
  }

  @keyframes grain {
    0%, 100% { transform: translate(0, 0); }
    10% { transform: translate(-5%, -10%); }
    20% { transform: translate(-15%, 5%); }
    30% { transform: translate(7%, -25%); }
    40% { transform: translate(-5%, 25%); }
    50% { transform: translate(-15%, 10%); }
    60% { transform: translate(15%, 0%); }
    70% { transform: translate(0%, 15%); }
    80% { transform: translate(3%, 35%); }
    90% { transform: translate(-10%, 10%); }
  }

  /* Custom Selection */
  ::selection {
    background: #FF4D00;
    color: #050505;
  }

  .text-outline {
    -webkit-text-stroke: 1px rgba(245, 245, 247, 0.3);
    color: transparent;
  }

  /* Horizontal Scrollbar Hide */
  ::-webkit-scrollbar {
    width: 4px;
  }
  ::-webkit-scrollbar-track {
    background: #050505;
  }
  ::-webkit-scrollbar-thumb {
    background: #FF4D00;
  }
</style>
</head>
  <body class="grain">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
